<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>MathJax</title>
  </head>
  <body>
  <article>
<script type="math/tex; mode=display">
\displaylines {
\sqrt { \frac {x} { \sqrt x } } = 4 \cr
\sqrt { \sqrt {x} } = 4 \cr
\sqrt[4] { x } = 4 \cr
x = 4^4 \cr
x = 256
}
</script>    
  </article>
  <section>
    <script>
    MathJax = {
      options: {
        renderActions: {
          find: [10, function (doc) {
            for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            }
          }, '']
        }
      }
    };
    </script>
  </section>
  <section hidden name="Third Party Scripts">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script></head>
  </section>
  <section hidden name="MathJax Scripts">
  </section>
  </body>
</html>
